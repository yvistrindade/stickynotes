<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Impedir a execução de scripts externos -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <!--Titulo da Janela-->
    <title>Stick Notes</title>
    <!--Bootstrap-->
    <!--link rel="stylesheet" href="../public/css/bootstrap.min.css"-->
    <!-- CSS Personalizado ATENÇÃO!!! sempre após o CSS do bootstrap-->
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container">
        <section class="novaNota">
            <h1>Nova Nota</h1>
            <form id="frmNote">
                <input type="text" placeholder="Escreva sua nota..." required id="inputNote">
                <h2>Escolha a cor</h2>
                <select id="selectColor">
                    <option value="amarelo">Amarelo</option>
                    <option value="azul">Azul</option>
                    <option value="vede">Verde</option>
                    <option value="rosa">Rosa</option>
                    <option value="laranja">Laranja</option>
                </select>
                <button type="submit">Salvar</button>
            </form>
        </section>
    </div>



    <!--Botstrap-->
    <script src="../public/js/bootstrap.min.js"></script>

    <!-- Processamento de renderização-->
    <script src="rendererNota.js"></script>
</body>

</html>
